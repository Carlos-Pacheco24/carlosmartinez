<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario</title>
</head>
<body>
    
    <h1>Ejemplo formulario</h1>

    <form action="">


        <label>Cédula</label>
        <input type="number" autofocus required min="1000"><br>

        Nombre
        <input type="text" required readonly value="Carlos Martinez" size="4"><br>

        Contraseña
        <input type="password"><br>

        Fecha de Nacimiento
        <input type="date"><br>

        Fecha y hora de Nacimiento
        <input type="datetime-local"><br>

        Hora Nacimiento
        <input type="time"><br>

        Sexo <br>
        <input type="radio" name="Sexo" checked>Hombre<br>
        <input type="radio" name="Sexo"> Mujer<br>

        Deportes <br>
        <input type="checkbox">Futbol<br>
        <input type="checkbox">Basqueet<br>
        <input type="checkbox">Tenis<br>
        <input type="checkbox">Beisbol<br>

        Correo Electronico
        <input type="email"><br>

        Sube una foto <br>
        <input type="file"><br>

        <input type="button" value="Agregar datos"><br>
        <input type="submit" value="Enviar datos"><br>
        <input type="reset" value="Limpiar formulario"><br>










    </form>
</body>
</html>
